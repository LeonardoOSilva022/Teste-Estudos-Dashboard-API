<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <link rel="stylesheet" href="../../assets/css/stylesLogin.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h1>Bem-vindo</h1>
      <p>Faça login para continuar</p>
      <form method="POST">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Digite seu email" required ng-model="login.email">
        </div>
        <div class="input-group">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" placeholder="Digite sua senha" required ng-model="login.password">
        </div>
        <button type="button" class="btn-login" ng-click="logar()">Entrar</button>
      </form>
      <div class="login-footer">
        <p>Não tem conta? <a href="#">Registre-se</a></p>
      </div>
    </div>
  </div>
</body>
</html>
