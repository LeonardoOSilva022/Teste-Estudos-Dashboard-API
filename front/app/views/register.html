<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Registro</title>
  <link rel="stylesheet" href="assets/css/stylesRegister.css">
</head>
<body class="register-page">
  <div class="register-container">
    <div class="register-card">
      <h1>Registre-se</h1>
      <p>Crie sua conta preenchendo os campos abaixo</p>
      <form method="POST">
        <div class="input-group">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome completo" ng-model="info.name" required>
        </div>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" ng-model="info.email" required>
        </div>
        <div class="input-group">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" ng-model="info.password" required>
        </div>
        <div class="input-group">
            <label for="confirm-password">Confirmação de Senha</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" ng-model="info.senhaConfirmar" required>
        </div>
        <button type="submit" class="btn-register" ng-click="criarCadastro()">Registrar</button>
      </form>
      <div class="register-footer">
        <p>Já tem conta? <a ui-sref="login">Faça login</a></p>
      </div>
    </div>
  </div>
</body>
</html>
