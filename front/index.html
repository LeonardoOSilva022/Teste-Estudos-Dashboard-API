<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comércio Online</title>
  <link rel="stylesheet" href="assets/css/styles.css">

<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/@uirouter/angularjs/release/angular-ui-router.js"></script>

<script src="app/app.js"></script>
<script src="app/routes.js"></script>
<script src="app/controllers/controller.js"></script>
<script src="app/controllers/LoginController.js"></script>
</head>
<body>
  <header>
    <div class="logo">Majestic Store</div>
    <div class="login">
      <a ui-sref="login">Login</a> | <a href="#">Cadastro</a>
    </div>
  </header>

  <div class="container">
    <!-- Botão de Menu -->
    <button class="menu-toggle" id="menuToggle">☰</button>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Produtos</a></li>
          <li><a href="#">Categorias</a></li>
          <li><a href="#">Sobre Nós</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Conteúdo Principal -->
    <main class="content">
      <h1>Bem-vindo ao Majestic Store</h1>
      <p>Confira os produtos em destaque:</p>

      <!-- Galeria de Produtos -->
      <div class="product-gallery">
        <div class="product-card">
          <img src="" alt="Produto 1">
          <h2>Produto 1</h2>
          <p>R$ 99,90</p>
          <button>Comprar</button>
        </div>
        <div class="product-card">
          <img src="" alt="Produto 2">
          <h2>Produto 2</h2>
          <p>R$ 149,90</p>
          <button>Comprar</button>
        </div>
        <div class="product-card">
          <img src="" alt="Produto 3">
          <h2>Produto 3</h2>
          <p>R$ 199,90</p>
          <button>Comprar</button>
        </div>
      </div>
    </main>
  </div>

  <footer>
    <p>© 2024 Majestic Store. Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
